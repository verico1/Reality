{% load static i18n %}
<html>
  <head>
    <title>
      {% block title %}
        {% trans "Reality" %}
      {% endblock title %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/uikit.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/uikit-icons.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/uikit.js' %}" type="text/javascript"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="/">Reality</a>
            <ul class="uk-navbar-nav">
              {% if request.user.is_authenticated %}
                <li>
                    <a href="/account/logout/">
                      <button style="font-size: 16;" class="uk-button uk-button-default">خروج</button>
                    </a>
                </li>
                <li>
                    <a style="font-size: 16;" href="/account/">
                      <button class="uk-button uk-button-default" uk-tooltip="{{ request.user.username }}">حساب کاربری</button>
                    </a>
                </li>
              {% else %}
                <li>
                  <a href="/account/register/">
                    <button style="font-size: 16;" class="uk-button uk-button-default">ثبت نام</button>
                  </a>
                </li>
                <li>
                  <a href="/account/login/">
                    <button style="font-size: 16;" class="uk-button uk-button-default">ورود</button>
                  </a>
                </li>
                {% endif %}
                <li style="margin-left: 925;">
                    <a style="font-size: 16;" href="/call_us/">
                        <button style="font-size: 16;" class="uk-button uk-button-default">تماس با ما</button>
                    </a>
                </li>
                <li>
                    <a style="font-size: 16;" href="/about_us/">
                      <button style="font-size: 16;" class="uk-button uk-button-default">درباره ما</button>
                    </a>
                </li>
            </ul>
        </div>
        <div style="direction: rtl;" class="uk-margin">
          <form style="width: 240;" class="uk-search uk-search-default">
            <a href="" uk-search-icon></a>
            <input class="uk-search-input" type="search" placeholder="جستجو...">
          </form>
        </div>
    </nav>
{% block content %}

{% endblock %}
  </body>
</html>
